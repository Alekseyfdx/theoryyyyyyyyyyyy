<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>✈️ תיאוריה לטייס — תרגול שאלות</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="container header-content">
      <div class="brand">
        <span class="brand-logo">✈️</span>
        <span class="brand-text">תיאוריה לטייס</span>
      </div>
      <div class="counter-section">
        <span id="questionCounter" class="counter"></span>
        <div class="page-nav">
          <input id="pageInput" type="number" min="1" placeholder="מספר" class="page-input" />
          <button id="goToBtn" class="btn btn-small">עבור</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container app-main">
    <div class="controls">
      <div class="search">
        <input id="searchInput" type="text" placeholder="חפש/י בשאלה או בתשובה..." />
        <button id="searchBtn" class="icon-btn search-btn">🔎</button>
      </div>
    </div>
    
    <div id="loading" class="loading-spinner"></div>
    <div id="appContent" style="display: none;">
      <section class="question-card">
        <p id="questionText" class="question-text">טוען...</p>
        <button id="speakQuestionBtn" class="speak-btn">🔊</button>
      </section>

      <section class="answer-card">
        <p id="answerText" class="answer-text">תשובה</p>
        <button id="speakAnswerBtn" class="speak-btn">🔊</button>
      </section>

      <div class="nav-row">
        <button id="prevBtn" class="btn btn-outline" title="קודם (חץ שמאלה)">קודם</button>
        <button id="explanationBtn" class="btn btn-primary" title="קבל הסבר מ-AI">הסבר מ-AI</button>
        <button id="nextBtn" class="btn btn-outline" title="הבא (חץ ימינה)">הבא</button>
      </div>

      <section id="explanation" class="explanation" aria-hidden="true">
        <h3 class="explanation-title">🤖 הסבר מ-AI:</h3>
        <p id="explanationText" class="explanation-text"></p>
        <div id="explanationSource" class="explanation-source"></div>
      </section>
    </div>
  </main>

  <button id="chatFab" class="fab" aria-label="פתח צ'אט עם AI">✨💬</button>

  <div id="chatWindow" class="chat" aria-hidden="true">
    <div class="chat-head">
      <div class="chat-title">✨ צ'אט AI</div>
      <button id="chatCloseBtn" class="icon-btn" aria-label="סגור">✕</button>
    </div>
    <div id="chatMessages" class="chat-body">
      <div class="msg bot">
        <div class="avatar">🤖</div>
        <div class="bubble">היי! אני כאן כדי לעזור לך עם כל שאלה בתיאוריית הטיסה. איך אני יכול לעזור?</div>
      </div>
    </div>
    <div class="chat-input-container">
      <input type="text" id="chatInput" placeholder="הקלד את השאלה שלך..." />
      <button id="chatSendBtn" class="icon-btn send-btn">➤</button>
    </div>
  </div>
  
  <footer class="app-footer">
    <div class="container">
      <p>© 2025 לימוד עצמי</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
